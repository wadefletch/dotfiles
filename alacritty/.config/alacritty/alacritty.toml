[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[mouse]
hide_when_typing = true

[bell]
duration = 1000
command = { program = "osascript", args = ["-e", "beep"] }

[window]
decorations = "buttonless"

[window.padding]
x = 15
y = 15

[general]
import = [
    "~/.config/alacritty/rainglow_blink_contrast.toml"
]
